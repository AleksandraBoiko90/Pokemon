<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="create-pokemon-form">
        <input type="text" id="pokemon-name" placeholder="Name" required>
        <select id="pokemon-type" required>
            <option value="">Choose type</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="fairy">Fairy</option>
            <option value="grass">Grass</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>

        </select>
        <input type="file" id="pokemon-image" accept="image/png, image/jpeg">
        <button type="submit">Create pokemon</button>
    </form>
    <div id="type-filters">
        <button class="filter-button type-normal">Normal</button>
        <button class="filter-button type-water">Water</button>
        <button class="filter-button type-fire">Fire</button>
        <button class="filter-button type-fairy">Fairy</button>
        <button class="filter-button type-grass"> Grass</button>
        <button class="filter-button type-fighting"> Fighting</button>
        <button class="filter-button type-poison">Poison</button>
        <button class="filter-button type-ground">Ground</button>
        <button class="filter-button type-electric">Electric</button>
        <button class="filter-button type-ice">Ice</button>
        <button class="filter-button type-flying">Flying</button>
        <button class="filter-button type-psychic">Psychic</button>
        <button class="filter-button type-bug">Bug</button>
        <button class="filter-button type-rock">Rock</button>
        <button class="filter-button type-ghost">Ghost</button>
        <button class="filter-button type-dragon">Dragon</button>
        <button class="filter-button type-dark">Dark</button>
        <button class="filter-button type-steel">Steel</button>
    </div>
    <button id="toggle-saved-pokemons">Toggle Saved Pokemons</button>
    <div id="saved-pokemons-container" class="hidden">
        <h2>Saved Pokemons</h2>

        <div class="saved-pokemons"></div>
    </div>
    <div class="pokemon-container">
        <div class="pokemon">

        </div>
    </div>
    <div id="battle-setup">
        <h2>Выберите своих покемонов для битвы</h2>
        <div id="select-pokemon-list"></div>
        <button id="start-battle">Начать битву</button>
    </div>
    <button id="prepare-battle">Подготовить битву</button>
    <!-- Арена для битвы -->
    <div id="battle-area" class="hidden">
        <h2>Арена битвы</h2>
        <div id="my-team"></div>
        <div id="opponent-team"></div>
        <button id="attack">Атаковать</button>
    </div>
   
    <script src="./script.js"></script>
</body>

</html>
